<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            cursor: pointer;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 40px #ff336699;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid #ff3366;
            border-radius: 50%;
            animation: ripple-effect 1s;
        }

        @keyframes ripple-effect {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>

    <script>
        const heart = document.querySelector('.heart');
        const body = document.body;

        function createRipple(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            const rect = heart.getBoundingClientRect();
            ripple.style.left = `${event.clientX - rect.left - 50}px`;
            ripple.style.top = `${event.clientY - rect.top - 50}px`;
            
            heart.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
        }

        // Click/Touch interactions
        heart.addEventListener('click', createRipple);
        heart.addEventListener('touchstart', createRipple);

        // Double-click handler
        heart.addEventListener('dblclick', () => {
            heart.style.animation = 'none';
            setTimeout(() => heart.style.animation = 'pulse 1.5s infinite', 50);
            heart.style.transform = 'rotate(-45deg) scale(1.5)';
        });
    </script>
</body>
</html>
