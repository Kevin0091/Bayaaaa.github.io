<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baya Shared Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      background-color: #700909;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .baya-image {
      position: relative;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .baya-image:hover {
      transform: scale(1.05);
    }
    .baya-image img {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: none;
    }
    .baya-image:hover .delete-btn {
      display: block;
    }
    .upload-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      margin: 20px;
      border-radius: 10px;
    }
    #image-upload {
      display: none;
    }
    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin: 10px 0;
    }
    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .loading {
      display: none;
      color: white;
      margin: 10px 0;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    .status-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Baya Shared Gallery</h2>
    <label for="image-upload" class="upload-label">
      <i class="fas fa-camera"></i> Choose Photos
    </label>
    <input type="file" id="image-upload" accept="image/*" multiple>
    <button class="upload-btn" id="upload-btn">Upload Photos</button>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
    <div class="status-message" id="status-message">
      Loading gallery...
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images will appear here -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script>
    // Configuration
    const IMGBB_API_KEY = "0df1802b2570d954c983b4a31c8800a4";
    const GITHUB_API = {
      user: "Kevin0091",
      repo: "Bayaaaa.github.io",
      file: "gallery.json",
      token: "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"
    };

    // DOM elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const loadingIndicator = document.getElementById('loading');
    const statusMessage = document.getElementById('status-message');

    // Current images
    let currentImages = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadImages();
      setupEventListeners();
    });

    // Load images from GitHub
    async function loadImages() {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${GITHUB_API.user}/${GITHUB_API.repo}/contents/${GITHUB_API.file}`,
          {
            headers: {
              Authorization: `token ${GITHUB_API.token}`,
              Accept: "application/vnd.github.v3+json"
            }
          }
        );
        
        if (!response.ok) throw new Error("GitHub API error");
        
        const data = await response.json();
        const content = JSON.parse(atob(data.content));
        currentImages = content.images || [];
        
        renderGallery();
        updateStatus("Gallery loaded from GitHub");
      } catch (error) {
        console.error("Error:", error);
        updateStatus("Using local cache", true);
        loadFromLocalStorage();
      }
    }

    // Upload to ImgBB + Update GitHub
    async function handleUpload() {
      const files = imageUpload.files;
      if (files.length === 0) {
        updateStatus("Please select photos first", true);
        return;
      }

      loadingIndicator.style.display = "block";
      updateStatus("Uploading...");

      try {
        // 1. Upload all files to ImgBB
        const uploadPromises = Array.from(files).map(file => uploadToImgBB(file));
        const newUrls = await Promise.all(uploadPromises);

        // 2. Update GitHub
        await updateGitHubGallery([...currentImages, ...newUrls]);
        
        // 3. Update local display
        currentImages = [...currentImages, ...newUrls];
        renderGallery();
        updateStatus(`Added ${newUrls.length} photos to shared gallery`);
        
      } catch (error) {
        console.error("Upload failed:", error);
        updateStatus("Upload failed: " + error.message, true);
      } finally {
        loadingIndicator.style.display = "none";
        imageUpload.value = "";
      }
    }

    // Upload single image to ImgBB
    async function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,
        { method: "POST", body: formData }
      );

      const data = await response.json();
      if (!data.success) throw new Error(data.error.message || "ImgBB upload failed");
      return data.data.url;
    }

    // Update GitHub gallery.json
    async function updateGitHubGallery(newImageList) {
      // Get current file data
      const currentResponse = await fetch(
        `https://api.github.com/repos/${GITHUB_API.user}/${GITHUB_API.repo}/contents/${GITHUB_API.file}`,
        {
          headers: {
            Authorization: `token ${GITHUB_API.token}`,
            Accept: "application/vnd.github.v3+json"
          }
        }
      );
      
      const currentData = await currentResponse.json();
      
      // Update file
      const updateResponse = await fetch(
        `https://api.github.com/repos/${GITHUB_API.user}/${GITHUB_API.repo}/contents/${GITHUB_API.file}`,
        {
          method: "PUT",
          headers: {
            Authorization: `token ${GITHUB_API.token}`,
            Accept: "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: "Update gallery",
            content: btoa(JSON.stringify({ images: newImageList })),
            sha: currentData.sha
          })
        }
      );

      if (!updateResponse.ok) throw new Error("GitHub update failed");
    }

    // Render all images
    function renderGallery() {
      gallery.innerHTML = "";
      currentImages.forEach((url, index) => {
        const imgContainer = document.createElement("div");
        imgContainer.className = "baya-image";
        
        const img = document.createElement("img");
        img.src = url;
        img.alt = `Baya photo ${index + 1}`;
        
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerHTML = "Ã—";
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteImage(index);
        });
        
        img.addEventListener("click", () => {
          lightboxImg.src = url;
          lightbox.classList.add("active");
        });
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(deleteBtn);
        gallery.appendChild(imgContainer);
      });
      
      // Save to localStorage as fallback
      localStorage.setItem("bayaGallery", JSON.stringify(currentImages));
    }

    // Delete image
    async function deleteImage(index) {
      if (!confirm("Delete this photo from the shared gallery?")) return;
      
      try {
        const updatedImages = [...currentImages];
        updatedImages.splice(index, 1);
        
        await updateGitHubGallery(updatedImages);
        currentImages = updatedImages;
        renderGallery();
        updateStatus("Photo deleted");
      } catch (error) {
        console.error("Delete failed:", error);
        updateStatus("Delete failed", true);
      }
    }

    // Event listeners
    function setupEventListeners() {
      uploadBtn.addEventListener("click", handleUpload);
      
      document.querySelector(".close-btn").addEventListener("click", () => {
        lightbox.classList.remove("active");
      });
      
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) lightbox.classList.remove("active");
      });
      
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") lightbox.classList.remove("active");
      });
    }

    // Local storage fallback
    function loadFromLocalStorage() {
      const localImages = JSON.parse(localStorage.getItem("bayaGallery")) || [];
      if (localImages.length > 0) {
        currentImages = localImages;
        renderGallery();
      }
    }

    // Update status message
    function updateStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.style.color = isError ? "#ff6b6b" : "white";
    }
  </script>
</body>
</html>
