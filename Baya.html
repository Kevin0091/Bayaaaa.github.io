<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baya Shared Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      background-color: #700909;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .baya-image {
      position: relative;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .baya-image:hover {
      transform: scale(1.05);
    }
    .baya-image img {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: none;
    }
    .baya-image:hover .delete-btn {
      display: block;
    }
    .upload-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      margin: 20px;
      border-radius: 10px;
    }
    #image-upload {
      display: none;
    }
    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin: 10px 0;
    }
    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .loading {
      display: none;
      color: white;
      margin: 10px 0;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    .status-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
    }
    .share-buttons {
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      border-radius: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Baya Shared Gallery</h2>
    <label for="image-upload" class="upload-label">
      <i class="fas fa-camera"></i> Choose Photos
    </label>
    <input type="file" id="image-upload" accept="image/*" multiple>
    <button class="upload-btn" id="upload-btn">Upload Photos</button>
    <div class="share-buttons">
      <button class="upload-btn" id="export-btn">Export Gallery</button>
      <button class="upload-btn" id="import-btn">Import Gallery</button>
    </div>
    <textarea id="import-export-data" placeholder="Paste exported gallery data here"></textarea>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
    <div class="status-message" id="status-message">
      Loading gallery...
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images will appear here -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script>
    // Configuration
    const IMGBB_API_KEY = "0df1802b2570d954c983b4a31c8800a4";
    const DEFAULT_IMAGES = [
      "baya1.jpg",
      "baya2.jpg",
      "baya3.jpg",
      "baya4.jpg",
      "baya5.jpg",
      "baya6.jpg"
    ];

    // DOM elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const uploadBtn = document.getElementById('upload-btn');
    const exportBtn = document.getElementById('export-btn');
    const importBtn = document.getElementById('import-btn');
    const importExportData = document.getElementById('import-export-data');
    const imageUpload = document.getElementById('image-upload');
    const loadingIndicator = document.getElementById('loading');
    const statusMessage = document.getElementById('status-message');

    // Current images
    let currentImages = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadImages();
      setupEventListeners();
    });

    // Load images from localStorage
    function loadImages() {
      const savedImages = JSON.parse(localStorage.getItem('bayaGallery'));
      currentImages = savedImages || DEFAULT_IMAGES;
      renderGallery();
      updateStatus("Gallery loaded");
    }

    // Render all images
    function renderGallery() {
      gallery.innerHTML = '';
      currentImages.forEach((imgSrc, index) => {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'baya-image';
        
        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = `Baya photo ${index + 1}`;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'Ã—';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteImage(index);
        });
        
        img.addEventListener('click', () => {
          lightboxImg.src = imgSrc;
          lightbox.classList.add('active');
        });
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(deleteBtn);
        gallery.appendChild(imgContainer);
      });
    }

    // Upload images to ImgBB
    async function handleUpload() {
      const files = imageUpload.files;
      if (files.length === 0) {
        updateStatus("Please select photos first", true);
        return;
      }

      loadingIndicator.style.display = "block";
      updateStatus("Uploading...");

      try {
        const uploadPromises = Array.from(files).map(file => uploadToImgBB(file));
        const newUrls = await Promise.all(uploadPromises);
        
        currentImages = [...currentImages, ...newUrls];
        localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
        renderGallery();
        updateStatus(`Added ${newUrls.length} photos`);
        imageUpload.value = '';
      } catch (error) {
        console.error("Upload failed:", error);
        updateStatus("Upload failed: " + error.message, true);
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    // Upload to ImgBB
    async function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,
        { method: 'POST', body: formData }
      );

      const data = await response.json();
      if (!data.success) throw new Error(data.error?.message || "ImgBB upload failed");
      return data.data.url;
    }

    // Delete image
    function deleteImage(index) {
      if (!confirm("Delete this photo?")) return;
      currentImages.splice(index, 1);
      localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
      renderGallery();
      updateStatus("Photo deleted");
    }

    // Export gallery data
    function exportGallery() {
      importExportData.value = JSON.stringify(currentImages, null, 2);
      updateStatus("Gallery data copied to clipboard");
      importExportData.select();
      document.execCommand('copy');
    }

    // Import gallery data
    function importGallery() {
      try {
        const importedData = JSON.parse(importExportData.value);
        if (!Array.isArray(importedData)) throw new Error("Invalid format");
        
        currentImages = importedData;
        localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
        renderGallery();
        updateStatus("Gallery imported successfully");
      } catch (error) {
        updateStatus("Import failed: " + error.message, true);
      }
    }

    // Event listeners
    function setupEventListeners() {
      uploadBtn.addEventListener('click', handleUpload);
      exportBtn.addEventListener('click', exportGallery);
      importBtn.addEventListener('click', importGallery);
      
      document.querySelector('.close-btn').addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
      
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) lightbox.classList.remove('active');
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') lightbox.classList.remove('active');
      });
    }

    // Update status message
    function updateStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.style.color = isError ? '#ff6b6b' : 'white';
    }
  </script>
</body>
</html>
