<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baya Shared Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    
    body {
      background-color: #700909;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    
    .baya-image {
      display: flex;
      position: relative;
      min-height: 10vh;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .baya-image:hover {
      transform: scale(1.05);
    }
            
    .baya-image img {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: none;
      z-index: 2;
    }

    .baya-image:hover .delete-btn {
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      animation: fadeIn 0.5s;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .upload-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      margin: 20px;
      border-radius: 10px;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #image-upload {
      display: none;
    }

    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
    }

    .loading {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .sync-notice {
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="upload-container">
    <h3>Add More Photos to Baya Gallery</h3>
    <label for="image-upload" class="upload-label">
      <i class="fas fa-camera"></i> Choose Photos
    </label>
    <input type="file" id="image-upload" accept="image/*" multiple>
    <button class="upload-btn" id="upload-btn">Upload Photos</button>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
    <div class="sync-notice" id="sync-notice">
      Gallery syncs automatically every 30 seconds
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images load here -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script>
    // Configuration
    const CONFIG = {
      GITHUB: {
        USERNAME: "Kevin0091",
        REPO: "Bayaaaa.github.io",
        TOKEN: "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",
        FILE_PATH: "gallery.json"
      },
      IMGBB_API_KEY: "0df1802b2570d954c983b4a31c8800a4",
      REFRESH_INTERVAL: 30000 // 30 seconds
    };

    // DOM elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const loadingIndicator = document.getElementById('loading');
    const syncNotice = document.getElementById('sync-notice');

    // State
    let currentImages = [];
    let refreshInterval;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadImages();
      startAutoRefresh();
      setupEventListeners();
    });

    // Event listeners
    function setupEventListeners() {
      uploadBtn.addEventListener('click', handleUpload);
      closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) lightbox.classList.remove('active');
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') lightbox.classList.remove('active');
      });
    }

    // Load images from GitHub
    async function loadImages() {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${CONFIG.GITHUB.USERNAME}/${CONFIG.GITHUB.REPO}/contents/${CONFIG.GITHUB.FILE_PATH}`,
          {
            headers: {
              Authorization: `token ${CONFIG.GITHUB.TOKEN}`,
              Accept: "application/vnd.github.v3+json"
            }
          }
        );

        if (!response.ok) throw new Error("GitHub API error");
        
        const data = await response.json();
        const content = JSON.parse(atob(data.content));
        currentImages = content.images || [];
        
        renderGallery();
        flashNotice("Gallery updated");
      } catch (error) {
        console.error("Load error:", error);
        flashNotice("Using local cache (offline mode)", true);
        loadFromLocalStorage();
      }
    }

    // Render all images
    function renderGallery() {
      gallery.innerHTML = '';
      currentImages.forEach((url, index) => {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'baya-image';
        
        const img = document.createElement('img');
        img.src = url;
        img.alt = `Baya photo ${index + 1}`;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'Ã—';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteImage(index);
        });
        
        img.addEventListener('click', () => {
          lightboxImg.src = url;
          lightboxImg.alt = img.alt;
          lightbox.classList.add('active');
        });
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(deleteBtn);
        gallery.appendChild(imgContainer);
      });
    }

    // Handle file upload
    async function handleUpload() {
      const files = imageUpload.files;
      if (files.length === 0) {
        alert('Please select at least one image!');
        return;
      }

      loadingIndicator.style.display = 'block';
      
      try {
        for (let file of files) {
          const imgbbUrl = await uploadToImgBB(file);
          currentImages.push(imgbbUrl);
          await updateGitHubGallery();
          saveToLocalStorage();
          renderGallery();
        }
        flashNotice("Upload successful! Syncing...");
        imageUpload.value = '';
      } catch (error) {
        console.error("Upload failed:", error);
        flashNotice("Upload failed: " + error.message, true);
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    // Upload to ImgBB
    async function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${CONFIG.IMGBB_API_KEY}`,
        { method: 'POST', body: formData }
      );

      const data = await response.json();
      if (!data.success) throw new Error(data.error?.message || 'ImgBB upload failed');
      return data.data.url;
    }

    // Update GitHub gallery.json
    async function updateGitHubGallery() {
      const currentData = await getGitHubFile();
      const updateResponse = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB.USERNAME}/${CONFIG.GITHUB.REPO}/contents/${CONFIG.GITHUB.FILE_PATH}`,
        {
          method: 'PUT',
          headers: {
            Authorization: `token ${CONFIG.GITHUB.TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: `Add new photo to gallery`,
            content: btoa(JSON.stringify({ images: currentImages })),
            sha: currentData.sha
          })
        }
      );

      if (!updateResponse.ok) throw new Error("GitHub update failed");
    }

    // Get current GitHub file
    async function getGitHubFile() {
      const response = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB.USERNAME}/${CONFIG.GITHUB.REPO}/contents/${CONFIG.GITHUB.FILE_PATH}`,
        {
          headers: {
            Authorization: `token ${CONFIG.GITHUB.TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          }
        }
      );
      return await response.json();
    }

    // Delete image
    async function deleteImage(index) {
      if (!confirm("Delete this photo from the gallery?")) return;
      
      currentImages.splice(index, 1);
      try {
        await updateGitHubGallery();
        saveToLocalStorage();
        renderGallery();
        flashNotice("Photo deleted");
      } catch (error) {
        console.error("Delete failed:", error);
        flashNotice("Delete failed (using local cache)", true);
      }
    }

    // Local storage fallback
    function saveToLocalStorage() {
      localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
    }

    function loadFromLocalStorage() {
      const localImages = JSON.parse(localStorage.getItem('bayaGallery')) || [];
      if (localImages.length > 0) {
        currentImages = localImages;
        renderGallery();
      }
    }

    // Auto-refresh
    function startAutoRefresh() {
      refreshInterval = setInterval(async () => {
        try {
          await loadImages();
        } catch (error) {
          console.log("Refresh error:", error);
        }
      }, CONFIG.REFRESH_INTERVAL);
    }

    // UI helpers
    function flashNotice(message, isError = false) {
      syncNotice.textContent = message;
      syncNotice.style.color = isError ? '#ff6b6b' : 'white';
      setTimeout(() => {
        syncNotice.textContent = "Gallery syncs automatically every 30 seconds";
        syncNotice.style.color = 'white';
      }, 5000);
    }
  </script>
</body>
</html>
