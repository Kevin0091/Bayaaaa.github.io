<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baya Birthday Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    
    body {
      background-color: #700909;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    
    .baya-image {
      position: relative;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .baya-image:hover {
      transform: scale(1.05);
    }
            
    .baya-image img {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: none;
      z-index: 2;
    }

    .baya-image:hover .delete-btn {
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      animation: fadeIn 0.5s;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .upload-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      margin: 20px;
      border-radius: 10px;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #image-upload {
      display: none;
    }

    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
    }

    .loading {
      display: none;
      color: white;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h3>Happy Birthday, Love! Our Shared Gallery ðŸ’–</h3>
    <label for="image-upload" class="upload-label">
      <i class="fas fa-camera"></i> Choose Photos
    </label>
    <input type="file" id="image-upload" accept="image/*" multiple>
    <button class="upload-btn" id="upload-btn">Upload Photos</button>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images loaded here -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">Ã—</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
  <script>
    // Cloudinary Configuration
    const CLOUD_NAME = "dhhovgejz";
    const API_KEY = "998526889732266";
    const API_SECRET = "aYhXiNdP80PvBiRUz8fxudeZl-0";
    const UPLOAD_PRESET = "baya_upload";

    // DOM elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const loadingIndicator = document.getElementById('loading');

    // Generate signature for Admin API
    function generateSignature(params) {
      const sortedParams = Object.keys(params).sort().map(key => `${key}=${params[key]}`).join('&');
      return sha1(sortedParams + API_SECRET);
    }

    // Load images from Cloudinary
    async function loadImages() {
      try {
        const timestamp = Math.floor(Date.now() / 1000);
        const params = { timestamp, max_results: 100 };
        const signature = generateSignature(params);
        const response = await axios.get(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/resources/image`, {
          params: {
            api_key: API_KEY,
            timestamp,
            signature,
            max_results: 100
          }
        });
        gallery.innerHTML = '';
        if (response.data.resources) {
          response.data.resources.forEach(image => {
            const url = image.secure_url;
            addImageToGallery(url);
          });
        }
      } catch (error) {
        console.error('Load images error:', error.response ? error.response.data : error.message);
        alert('Failed to load gallery: ' + (error.response ? error.response.data.message : error.message));
      }
    }

    // Add image to the gallery
    function addImageToGallery(url) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'baya-image';
      
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Baya Birthday Photo';
      img.className = 'gallery-img';
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = 'Ã—';
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm('Delete this photo? This cannot be undone.')) {
          deleteImage(url, imgContainer);
        }
      });
      
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = url;
        lightboxImg.alt = img.alt;
      });
      
      imgContainer.appendChild(img);
      imgContainer.appendChild(deleteBtn);
      gallery.appendChild(imgContainer);
    }

    // Delete image from Cloudinary
    async function deleteImage(url, imgContainer) {
      try {
        const publicId = url.split('/').slice(-2).join('/').split('.')[0];
        const timestamp = Math.floor(Date.now() / 1000);
        const params = { timestamp, public_id: publicId };
        const signature = generateSignature(params);
        const response = await axios.post(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/destroy`, {
          public_id: publicId,
          api_key: API_KEY,
          timestamp,
          signature
        });
        if (response.data.result === 'ok') {
          imgContainer.remove();
        } else {
          throw new Error('Failed to delete image');
        }
      } catch (error) {
        console.error('Delete error:', error.response ? error.response.data : error.message);
        alert('Failed to delete photo: ' + (error.response ? error.response.data.message : error.message));
      }
    }

    // Upload image to Cloudinary
    async function uploadImage(file) {
      loadingIndicator.style.display = 'block';
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);
      formData.append('api_key', API_KEY);

      try {
        const response = await axios.post(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, formData);
        console.log('Upload response:', response.data);
        const url = response.data.secure_url;
        addImageToGallery(url);
        return url;
      } catch (error) {
        console.error('Upload error:', error.response ? error.response.data : error.message);
        throw new Error(error.response ? error.response.data.message : error.message);
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    // Handle upload button click
    uploadBtn.addEventListener('click', async () => {
      const password = prompt('Enter password to upload:');
      if (password !== 'baya2025') {
        alert('Incorrect password!');
        return;
      }

      const files = imageUpload.files;
      if (files.length === 0) {
        alert('Please select at least one image!');
        return;
      }

      try {
        for (let i = 0; i < files.length; i++) {
          await uploadImage(files[i]);
        }
        alert('Photos uploaded successfully!');
      } catch (error) {
        alert('Upload failed: ' + error.message);
      }
      
      imageUpload.value = '';
    });

    // Lightbox functionality
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        lightbox.classList.remove('active');
      }
    });

    // Initialize gallery and poll for updates
    document.addEventListener('DOMContentLoaded', () => {
      loadImages();
      setInterval(loadImages, 10000); // Poll every 10 seconds
    });
  </script>
</body>
</html>
