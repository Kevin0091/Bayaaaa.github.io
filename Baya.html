<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baya Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      background-color: #700909;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .baya-image {
      position: relative;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .baya-image:hover {
      transform: scale(1.05);
    }
    .baya-image img {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: none;
    }
    .baya-image:hover .delete-btn {
      display: block;
    }
    .upload-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      margin: 20px;
      border-radius: 10px;
    }
    #image-upload {
      display: none;
    }
    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin: 10px 0;
    }
    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .loading {
      display: none;
      color: white;
      margin: 10px 0;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    .status-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Baya Photo Gallery</h2>
    <label for="image-upload" class="upload-label">
      <i class="fas fa-camera"></i> Choose Photos
    </label>
    <input type="file" id="image-upload" accept="image/*" multiple>
    <button class="upload-btn" id="upload-btn">Upload Photos</button>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
    <div class="status-message" id="status-message">
      Loading gallery...
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images will appear here -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script>
    // Configuration
    const DEFAULT_IMAGES = [
      'baya1.jpg',
      'baya2.jpg',
      'baya3.jpg',
      'baya4.jpg',
      'baya5.jpg',
      'baya6.jpg'
    ];

    // DOM elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const loadingIndicator = document.getElementById('loading');
    const statusMessage = document.getElementById('status-message');

    // Current images in gallery
    let currentImages = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadImages();
      setupEventListeners();
    });

    // Load images from localStorage or use defaults
    function loadImages() {
      try {
        const savedImages = JSON.parse(localStorage.getItem('bayaGallery'));
        currentImages = savedImages || DEFAULT_IMAGES;
        renderGallery();
        updateStatus('Gallery loaded');
      } catch (error) {
        console.error('Error loading images:', error);
        currentImages = DEFAULT_IMAGES;
        renderGallery();
        updateStatus('Using default images', true);
      }
    }

    // Render all images
    function renderGallery() {
      gallery.innerHTML = '';
      currentImages.forEach((imgSrc, index) => {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'baya-image';
        
        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = `Baya photo ${index + 1}`;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'Ã—';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteImage(index);
        });
        
        img.addEventListener('click', () => {
          lightboxImg.src = imgSrc;
          lightbox.classList.add('active');
        });
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(deleteBtn);
        gallery.appendChild(imgContainer);
      });
    }

    // Handle image upload
    uploadBtn.addEventListener('click', () => {
      const files = imageUpload.files;
      if (files.length === 0) {
        updateStatus('Please select images first', true);
        return;
      }
      
      loadingIndicator.style.display = 'block';
      updateStatus('Uploading...');
      
      // Simulate upload (for GitHub Pages demo)
      setTimeout(() => {
        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            currentImages.push(e.target.result);
            localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
            renderGallery();
          };
          reader.readAsDataURL(file);
        });
        
        loadingIndicator.style.display = 'none';
        updateStatus(`${files.length} photos added to your local gallery`);
        imageUpload.value = '';
      }, 1500);
    });

    // Delete image
    function deleteImage(index) {
      if (confirm('Delete this photo?')) {
        currentImages.splice(index, 1);
        localStorage.setItem('bayaGallery', JSON.stringify(currentImages));
        renderGallery();
        updateStatus('Photo deleted');
      }
    }

    // Event listeners
    function setupEventListeners() {
      closeBtn.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
      
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove('active');
        }
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          lightbox.classList.remove('active');
        }
      });
    }

    // Update status message
    function updateStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.style.color = isError ? '#ff6b6b' : 'white';
    }
  </script>
</body>
</html>
